<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify-Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }

      .subtitle {
        font-size: 18px;
        font-weight: bold;
        margin-right: 20px; /* Add margin to the right */
        font-family: "Montserrat", sans-serif;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      .user-icon {
        width: 40px; /* Adjust icon size as needed */
        height: 40px; /* Adjust icon size as needed */
        overflow: hidden;
        border-radius: 50%; /* Circular shape */
      }

      .user-icon img {
        width: 100%; /* Make the image fill the container */
        height: 100%; /* Make the image fill the container */
        object-fit: cover; /* Maintain aspect ratio and cover container */
      }

      main {
        text-align: center;
        padding: 20px;
      }
      main h1 {
        font-size: 30px;
        font-weight: bold;
        margin: 0;
        margin-left: -1200px; /* Move to right */
      }
      footer {
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .large-box {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .contact-tt {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .messagei {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      .phonei {
        margin-top: 10px;
        margin-bottom: 5px;
        color: grey;
      }

      .submit-btn {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 7px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }
      .maili,
      .addi,
      .contactd {
        color: grey;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <div><a class="title" href="/home">BOOKIFY</a></div>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/account">My Account</a></li>
          <li><a href="/orders">Orders</a></li>
          <li><a href="/subscriptions">Subscriptions</a></li>
        </ul>
      </nav>
      <div class="user-icon">
        <a href="/account">
          <div class="user-icon">
            <img src="{{ userurl }}" alt="User Image" /></div
        ></a>
      </div>
    </header>
    <div class="large-box">
      <div class="contact-tt">CONTACT</div>
      <form id="contactForm">
        <input
          type="email"
          class="input-field"
          placeholder="Enter The Email Address"
          required
        />
        <input
          type="text"
          class="messagei"
          placeholder="Enter The Message..."
          required
        />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    
      <script>
        // JavaScript code to display a browser popup
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          
          // Display a browser popup with a message
          alert("We'll be in touch with you soon!");
        });
      </script>

      <div class="phonei">+1(315)-253-2525 (Phone)</div>
      <div class="contactd">CONTACT DETAIL</div>
      <div class="maili">help12.support.outlook.com (Email)</div>
      <div class="addi">Street 356 Ave,New York,NY,10080 (Address)</div>
    </div>
    <footer>
      <p>&copy; 2024 Bookify</p>
    </footer>
    
    </script>
  </body>
</html>
