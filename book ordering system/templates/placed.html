<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify-Orders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }

      .subtitle {
        font-size: 18px;
        font-weight: bold;
        margin-right: 20px; /* Add margin to the right */
        font-family: "Montserrat", sans-serif;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      .user-icon {
        width: 40px; /* Adjust icon size as needed */
        height: 40px; /* Adjust icon size as needed */
        overflow: hidden;
        border-radius: 50%; /* Circular shape */
      }

      .user-icon img {
        width: 100%; /* Make the image fill the container */
        height: 100%; /* Make the image fill the container */
        object-fit: cover; /* Maintain aspect ratio and cover container */
      }

      main {
        text-align: center;
        padding: 20px;
      }
      main h1 {
        font-size: 30px;
        font-weight: bold;
        margin: 0;
        margin-left: -1200px; /* Move to right */
      }
      footer {
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tick-mark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: green;
        border: 5px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      .tick-mark::before {
        content: "âœ”"; /* Change the content to a tick mark symbol */
        font-size: 100px; /* Adjust the size of the tick mark */
        color: white; /* Set the color to white */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .tick-mark h2 {
        color: black;
        font-size: 24px;
        margin-top: 350px;
        white-space: nowrap;
      }
      .tick-mark p {
        font-size: 14px; /* Adjusted font size */
        color: #888; /* Adjusted color */
        margin-top: -10px; /* Add spacing between book details */
        margin-right: -200px;
        margin-left: -200px;
      }
      .user-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .cart-icon {
        width: 40px; /* Adjust the width */
        height: 40px; /* Adjust the height */
        overflow: hidden;
        border-radius: 20%;
        position: absolute;
        top: 20b px; /* Adjust as needed */
        right: 100px; /* Adjust as needed */
        z-index: 999; /* Ensure it's on top of other elements */
      }

      .cart-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .cart-notification {
        position: absolute;
        top: -5px; /* Adjust vertical position */
        right: -5px; /* Adjust horizontal position */
        background-color: red; /* Cart count background color */
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <div><a class="title" href="/home">BOOKIFY</a></div>
      <div class="cart-icon">
        <!-- Notification count -->
      </div>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/account">My Account</a></li>
          <li><a href="/orders">Orders</a></li>
          <li><a href="/subscriptions">Subscriptions</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <div class="user-icon">
        <a href="/account">
          <div class="user-icon">
            <img src="{{ userurl }}" alt="User Image" /></div
        ></a>
      </div>
    </header>
    <div class="tick-mark">
      <h2>Order Placed Successfully</h2>
      <p>Confirmation E-mail Will be Arrive Shortly...</p>
    </div>

    <footer>
      <p>&copy; 2024 Bookify</p>
    </footer>
  </body>
</html>
