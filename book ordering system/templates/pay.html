<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pay.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <form action="/placeorder" method="POST">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" name="name" value="John Doe" required />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" value="Johndoe@ample.com" required />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input
                type="text"
                name="address"
                value="Park Street-12, Mark Avenue Road"
                required
              />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" name="city" value="New York" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" name="state" value="USA" required />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" name="zipcode" value="145621" required />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img
                src="{{ url_for('static', filename='imgs/card.png') }}"
                alt=""
              />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" value="John Doe" required />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="text" value="1111-2222-3333-4444" required />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" value="Jan" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" value="2025" required />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" value="321" required />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Proceed To Pay</button>
      </form>
    </div>
  </body>
</html>
