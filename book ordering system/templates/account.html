<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify-Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }

      .subtitle {
        font-size: 18px;
        font-weight: bold;
        margin-right: 20px; /* Add margin to the right */
        font-family: "Montserrat", sans-serif;
      }

      nav ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
       margin-right: 450px; /* Move to the left */
  }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      .user-icon {
        width: 40px; /* Adjust icon size as needed */
        height: 40px; /* Adjust icon size as needed */
        overflow: hidden;
        border-radius: 50%; /* Circular shape */
      }

      .user-icon img {
        width: 100%; /* Make the image fill the container */
        height: 100%; /* Make the image fill the container */
        object-fit: cover; /* Maintain aspect ratio and cover container */
      }

      main {
        text-align: center;
        padding: 20px;
      }
      main h1 {
        font-size: 30px;
        font-weight: bold;
        margin: 0;
        margin-left: -1200px; /* Move to right */
      }
      footer {
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .large-box {
        width: 300px;

        padding: 20px;
        margin-left: 42%;
        margin-top: 12%;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .large-box img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .pronaem {
        margin-bottom: 20px;
      }

      .profile {
        font-weight: bold;
      }

      .name,
      .email {
        margin-top: 10px;
        font-weight: bold;
      }

      .input-field {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .submit-btn3 {
        padding: 10px 18px;
        margin-left: 5px;
        background-color: darkgreen;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn {
        padding: 10px 18px;
        margin-left: 5px;
        background-color: darkblue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn1 {
        padding: 6px 15px;
        margin-left: 5px;
        margin-top: 1px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      .user-image {
        position: absolute; /* Set position to absolute */
        top: 150px; /* Adjust top position */
        left: 1000px; /* Adjust right position */
        width: 100px; /* Set the width of the image */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10px; /* Optional: Add border-radius */
      }
      .form {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <header>
      <div><a class="title" href="/home">BOOKIFY</a></div>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>

          <li><a href="/orders">Orders</a></li>
          <li><a href="/subscriptions">Subscriptions</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="large-box">
      <img src="{{ userurl }}" alt="User Image" />
      <!-- Fixed image source -->
      <div class="pronaem">
        <div class="profile">PROFILE</div>
        <div class="name">Name:</div>
        <div class="namet">{{ username }}</div>
        <div class="email">Email:</div>
        <div class="emailt">{{ useremail }}</div>
      </div>
      <form
        id="updateEmailForm"
        class="form"
        action="/update_email"
        method="post"
      >
        <input
          type="email"
          class="input-field"
          id="newEmailInput"
          name="new_email"
          placeholder="Enter The New Email Address"
          required
        />
        <button type="submit" class="submit-btn3">Update Email</button>
      </form>
      <form
        id="updateEmailForm"
        class="form"
        action="/update_url"
        method="post"
      >
        <input
          type="text"
          class="input-field"
          id="newurlInput"
          name="new_url"
          placeholder="Enter The Profile Picture Link"
          required
        />
        <button type="submit" class="submit-btn">Update Picture</button>
      </form>
      <a href="/logout" class="submit-btn1">Logout</a>
    </div>
    <footer>
      <p>&copy; 2024 Bookify</p>
    </footer>
  </body>
</html>
